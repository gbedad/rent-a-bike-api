<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent a Bike</title>
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Mapbox GL -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js"></script>

    <script src="leaflet-mapbox-gl.js"></script>
  </head>
  <body>
    <header>
      <div class="breadcrumb">
        <img src="../src/assets/images/LogoMakr_9sm54E.png" alt="logo" />
      </div>
    </header>
    <main>
      <div class="slider">
        <!--Slide show container-->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../src/assets/images/cycle-path-3444914_640.jpg" />
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../src/assets/images/road-bike-594164_640.jpg" />
            <div class="text">Caption Two</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../src/assets/images/silhouette-683751_640.jpg" />
            <div class="text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center;">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>

      <section class="api">
        <div id="map">Map</div>
        <div class="resa">
          <div id="myreservation">
            <h3>Détail de la Station</h3>
            <span>Station</span>
            <span>Adresse</span>
            <span>Nombre de places</span>
            <span>Places disponibles</span>
          </div>
          <form>
            <input
              type="text"
              name="firstname"
              id="firstname"
              value="Xavier"
              placeholder="John"
            />
            <input
              type="text"
              name="firstname"
              id="firstname"
              value="Xavier"
              placeholder="John"
            />
            <button>Réserver</button>
          </form>
        </div>
        <div class="timer"></div>
      </section>
    </main>
    <script src="../src/index.js"></script>
    <!--  <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
 -->
    <script src="../src/map.js"></script>

    <footer>
      <p>Created by GB for OpenClassrooms project 3</p>
    </footer>
  </body>
</html>
